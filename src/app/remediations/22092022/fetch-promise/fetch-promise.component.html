<h4>Fetching promise</h4>

<div class="row">
    <div class="col m12">
        <div class="card blue-grey darken-1">
            <div *ngIf="isConnect" class="card-content white-text">
                <!-- <img src="assets/1.png"> -->
                <span class="card-title">Fetch Pokemon</span>

                <p *ngFor="let poke of listPoke">
                    {{ poke.name }}
                </p>
            </div>

            <div *ngIf="!isConnect" class="card-content white-text">
                <!-- <img src="assets/1.png"> -->
                <span class="card-title">Vous n'êtes pas connecté</span>
            </div>
        </div>
    </div>
</div>

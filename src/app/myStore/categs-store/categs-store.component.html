<h4>My Store (Global - demos 1 - 19) -> Categories</h4>

<div class="row">


    <div class="col m3" *ngFor="let categ of listCateg">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ categ.name }}</span>
                <p>{{ categ.desc }}</p>
                <button (click)="navigateToProductsList(categ.id)" class="waves-effect waves-light btn">Voir les produits</button>
            </div>
        </div>
    </div>


    
</div>
